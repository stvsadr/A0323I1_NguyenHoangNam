<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Title</title>

            margin-left: 25px;
            margin-top: 15px;
         }
      </style>
      <style>

         }

   </head>
   <body>
      <form>
         <fieldset>
            <h1 style="background-color: chocolate">
               <center>SỞ THÍCH CỦA BẠN</center>
            </h1>
            <center>
               <label style="color: blue">Họ và tên</label>
               <input type="text" name="ten" /><br />
               <label class="input-name" style="color: blue">Email</label>
               <input style="margin-top: 10px" type="text" name="email" />
               <br />
               <label style="color: blue">Sở thích</label>
               <input type="checkbox" name="hobby" />
               <lable style="color: chocolate">Thể thao</lable>
               <input style="margin-left: 10px" type="checkbox" name="hobby" />
               <lable style="color: chocolate">Âm nhạc</lable>
               <input style="margin-left: 16px" type="checkbox" name="hobby" />
               <lable style="color: chocolate">Đọc sách</lable> <br />

               <input style="margin-left: 62px" type="checkbox" name="hobby" />
               <lable style="color: chocolate">Lướt web</lable>
               <input type="checkbox" name="hobby" />
               <lable style="color: chocolate">Chơi game</lable>
               <input type="checkbox" name="hobby" />
               <lable style="color: chocolate">Điện ảnh</lable> <br />
               <input style="margin-left: 45px" type="checkbox" name="hobby" />
               <lable style="color: chocolate">Du lịch</lable><br />
               <input
                  style="margin-left: 50px"
                  type="submit"
                  value="Gửi thông tin"
               />
               <input type="reset" value="Nhập lại" />
            </center>
         </fieldset>
         <br />
         <br />
         <fieldset style="background-color: burlywood">
            <h2 style="background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</h2>
            <label style="color: blue">Name</label>
            <input style="margin-left: 50px" type="text" name="name" /><br />
            <label style="color: blue">Birthday</label>
            <input
               class="wufoo"
               style="margin-left: 32px"
               type="text"
               name="birthday"
            /><br />
            <label style="color: blue">Gender</label>
            <input style="margin-left: 40px" type="radio" name="GT" /><label
               >Male</label
            >
            <input type="radio" name="GT" /><label>Female</label><br />
            <label style="color: blue">Address</label>
            <textarea
               style="margin-left: 35px"
               name="adress"
               cols="30"
               rows="3"
            ></textarea
            ><br />
            <label style="color: blue">Class</label>
            <select style="margin-left: 53px" name="class">
               <option>--Chọn lớp--</option>
               <option>A1</option>
               <option>A2</option>
               <option>A3</option>
               <option>A4</option>
               <br />
            </select>
            <br />
            <label style="color: blue">Email</label>
            <input style="margin-left: 49px" type="text" name="email" /><br />
            <label style="color: blue">Telephone</label>
            <input style="margin-left: 21px" type="text" name="phone" /><br />
            <input style="margin-left: 95px" type="submit" value="register" />
            <input type="reset" value="Reset" />
         </fieldset>
      </form>
   </body>
</html>
