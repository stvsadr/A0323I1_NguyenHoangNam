<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Title</title>
      <style>
         label {
            font-size: 20px;
         }

         input {
            size: 200px;
         }
      </style>
   </head>
   <body>
      <label>Enter your weight? </label><br />
      <input type="text" id="weight" /><br />
      <label>Enter your height? </label><br />
      <input type="text" id="height" /><br />
      <input type="button" value="Enter" onclick="tinhToan()" /><br />
      <label id="result"></label><br />
   </body>
   <script>
      function tinhToan() {
         let weight = +document.getElementById("weight").value;
         let height = +document.getElementById("height").value;
         let bmi = weight / Math.pow(height, 2);
         if (bmi < 18) {
            document.getElementById("result").innerHTML = "Underweight";
         } else if (bmi < 25) {
            document.getElementById("result").innerText = "Normal";
         } else if (bmi < 30) {
            document.getElementById("result").innerText = "Overweight";
         } else {
            document.getElementById("result").innerText = "Obese";
         }
      }
   </script>
</html>
