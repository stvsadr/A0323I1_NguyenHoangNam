<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <script>
            let celsius = parseFloat(prompt("Enter celsius: "));
            let F = (celsius * 9) / 5 + 32;
            document.write("Fahrenheit is : " + F);
        </script>
    </body>
</html>
