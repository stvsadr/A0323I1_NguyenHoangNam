<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Title</title>
   </head>
   <body>
      <script>
         let a = +prompt("Nhap canh a: ");
         let b = +prompt("Nhap canh b: ");
         let c = +prompt("Nhap canh c: ");
         if (a > 0 && b > 0 && c > 0) {
            if (a + b > c) {
               if (b + c > a) {
                  if (a + c > b) {
                     alert(a + " " + b + " " + c + " la mot tam giac.");
                  }
               }
            }
         } else {
            alert(a + " " + b + " " + c + " khong phai la mot tam giac.");
         }
      </script>
   </body>
</html>
