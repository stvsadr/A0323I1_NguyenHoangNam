<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Kiem tra tuoi</title>
   </head>
   <body>
      <script>
         let tuoi = +prompt("Nhap so tuoi: ");
         if (tuoi < 120 && tuoi > 0) {
            alert("So tuoi hop le.");
         } else {
            alert("So tuoi khong hop le.");
         }
      </script>
   </body>
</html>
