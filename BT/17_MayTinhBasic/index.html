<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Title</title>
      <style>
         form {
            background-color: cornflowerblue;
         }
         table {
            width: 300px;
            height: 300px;
            color: #5f6062;
         }
         button,
         input {
            width: 100%;
            height: 100%;
            border-radius: 10px;
         }
      </style>
   </head>
   <body>
      <center>
         <form action="#" method="get">
            <table>
               <tr>
                  <td colspan="4">
                     <input
                        type="text"
                        id="data"
                        style="text-align: right; font-size: 35px"
                        onload="display()"
                     />
                  </td>
               </tr>

               <tr>
                  <td>
                     <button type="button" value="1" onclick="display('1')">
                        1
                     </button>
                  </td>
                  <td>
                     <button type="button" value="2" onclick="display('2')">
                        2
                     </button>
                  </td>
                  <td>
                     <button type="button" value="3" onclick="display('3')">
                        3
                     </button>
                  </td>
                  <td>
                     <button type="button" value="+" onclick="display('+')">
                        +
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="4" onclick="display('4')">
                        4
                     </button>
                  </td>
                  <td>
                     <button type="button" value="5" onclick="display('5')">
                        5
                     </button>
                  </td>
                  <td>
                     <button type="button" value="6" onclick="display('6')">
                        6
                     </button>
                  </td>
                  <td>
                     <button type="button" value="-" onclick="display('-')">
                        -
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="7" onclick="display('7')">
                        7
                     </button>
                  </td>
                  <td>
                     <button type="button" value="8" onclick="display('8')">
                        8
                     </button>
                  </td>
                  <td>
                     <button type="button" value="9" onclick="display('9')">
                        9
                     </button>
                  </td>
                  <td>
                     <button type="button" value="*" onclick="display('*')">
                        *
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="C" onclick="actionDelete()">
                        C
                     </button>
                  </td>
                  <td>
                     <button type="button" value="0" onclick="display('0')">
                        0
                     </button>
                  </td>
                  <td>
                     <button type="button" value="=" onclick="calculate()">
                        =
                     </button>
                  </td>
                  <td>
                     <button type="button" value="/" onclick="display('/')">
                        /
                     </button>
                  </td>
               </tr>
            </table>
         </form>
      </center>
   </body>
   <script>
      function display(value) {
         document.getElementById("data").value += value;
      }
      function calculate() {
         let bieuThuc = document.getElementById("data").value;
         let layBieuThuc = eval(bieuThuc);
         document.getElementById("data").value = layBieuThuc;
      }
      function actionDelete() {
         document.getElementById("data").value = "";
      }
   </script>
</html>
